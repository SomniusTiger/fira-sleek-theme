# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '%n: '
  scroller-highlight-color: '#f0f'
input-text:
  font-family: 'Fira Code'
  font-size: 11.0
  background-color: '#101010'
  color: '#f7f7f7'
  selected:
    background-color: '#ccc'
member-list:
  font-family: 'Fira Code'
  font-size: 11.0
  color: '#f7f7f7'
  background-color: '#101010'
  operator:
    color: '#f7f7f7'
  selected:
    color: '#f7f7f7'
    background:
      # gradient
      top-line-color: '#222'
      bottom-line-color: '#222'
      top-color: '#222'
      bottom-color: '#222'
server-tree:
  font-family: 'Fira Code'
  font-size: 11.0
  background-color: '#101010'
  highlight:
    color: '#f22'
  newtalk:
    color: '#F44336'
  unread:
    color: '#F44336'
  normal:
    active:
      color: '#aaa'
    inactive:
      color: '#888'
  selected:
    active:
      color: '#f7f7f7'
    inactive:
      color: '#888'
    background:
      # gradient
      top-line-color: '#222'
      bottom-line-color: '#222'
      top-color: '#222'
      bottom-color: '#222'
